<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” VisualinStudio</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box {
      background:#fff;
      padding:32px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      width:100%;
      max-width:360px;
      text-align:center;
    }
    h2 { margin-bottom:6px; }
    p { font-size:14px; color:#666; margin-bottom:20px; }
    label { display:block; text-align:left; font-size:13px; margin-bottom:4px; color:#444; }
    input {
      width:100%; padding:10px; margin-bottom:14px;
      border:1px solid #ddd; border-radius:8px; font-size:14px;
    }
    button {
      width:100%; padding:10px;
      background:#2563eb; border:none; border-radius:8px;
      color:#fff; font-size:15px; cursor:pointer;
    }
    button:hover { background:#1e40af; }
    .error {
      display:none; color:red; font-size:13px; margin-bottom:12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <p>Masukkan username & password</p>
    <div class="error" id="errorMsg">Username atau password salah!</div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Username">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Password">
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    const form=document.getElementById("loginForm");
    const errorMsg=document.getElementById("errorMsg");

    const USER="VisualinStudio";  // username default
    const PASS="VisualinStudio@"; // password default

    form.addEventListener("submit",e=>{
      e.preventDefault();
      const u=document.getElementById("username").value;
      const p=document.getElementById("password").value;

      if(u===USER && p===PASS){
        localStorage.setItem("loggedIn","true");
        window.location.href="invoice.html"; // masuk ke halaman utama
      } else {
        errorMsg.style.display="block";
      }
    });
  </script>
</body>
</html>
